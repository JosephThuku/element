<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    .small-text { font: 12px sans-serif; }
    .medium-text { font: bold 14px sans-serif; }
    .large-text { font: bold 16px sans-serif; }
  </style>
  
  <!-- ElementPay -->
  <circle cx="100" cy="200" r="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="100" y="205" text-anchor="middle" class="medium-text">ElementPay</text>
  
  <!-- Gateway -->
  <rect x="220" y="170" width="80" height="60" fill="white" stroke="black" stroke-width="2"/>
  <text x="260" y="205" text-anchor="middle" class="medium-text">Gateway</text>
  
  <!-- Aggregator -->
  <path d="M400,200 L440,170 L480,200 L440,230 Z" fill="white" stroke="black" stroke-width="2"/>
  <text x="440" y="205" text-anchor="middle" class="medium-text">Aggregator</text>
  
  <!-- Provider Nodes -->
  <circle cx="600" cy="100" r="30" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="600" cy="180" r="30" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="600" cy="260" r="30" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="600" cy="340" r="30" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Recipients -->
  <circle cx="730" cy="140" r="25" fill="black"/>
  <circle cx="730" cy="220" r="25" fill="black"/>
  <circle cx="730" cy="300" r="25" fill="black"/>
  
  <!-- Connecting Lines -->
  <line x1="140" y1="200" x2="220" y2="200" stroke="black" stroke-width="2"/>
  <line x1="300" y1="200" x2="400" y2="200" stroke="black" stroke-width="2"/>
  <line x1="480" y1="200" x2="570" y2="100" stroke="black" stroke-width="2"/>
  <line x1="480" y1="200" x2="570" y2="180" stroke="black" stroke-width="2"/>
  <line x1="480" y1="200" x2="570" y2="260" stroke="black" stroke-width="2"/>
  <line x1="480" y1="200" x2="570" y2="340" stroke="black" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="100" y="260" text-anchor="middle" class="large-text">ElementPay</text>
  <text x="260" y="260" text-anchor="middle" class="large-text">Gateway</text>
  <text x="440" y="260" text-anchor="middle" class="large-text">Aggregator</text>
  <text x="600" y="50" text-anchor="middle" class="large-text">Provider Nodes</text>
  <text x="730" y="50" text-anchor="middle" class="large-text">Recipients</text>
  
  <!-- Bottom Text -->
  <text x="400" y="380" text-anchor="middle" class="small-text">
    automated settlements • inclusive • scalable • liquidity aggregation
  </text>
</svg>